{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include "message.html" %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h3>View for Gallery</h3>
                        </div>
                        <div class="col-md-3">
                            <a href="{% url 'gallery' %}" class="btn btn-primary btn-sm">Back</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h2>Subject : :{{galleries.get_subject_display}}</h2>
                    <h2>Image : : <img src="{{galleries.image.url}}" alt="" width="40%" height="60%"></h2>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
