{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include "message.html" %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h3>View for Contact</h3>
                        </div>
                        <div class="col-md-3">
                            <a href="{% url 'contact' %}" class="btn btn-primary btn-sm">Back</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h2>Name : :{{contact.name}}</h2>
                    <h2>Email : :{{contact.email}}</h2>
                    <h2>Subject : :{{contact.subject}}</h2>
                    <h2>Message : :<p>{{contact.message}}</p></h2>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
