{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include "message.html" %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h3>View for Blogs</h3>
                        </div>
                        <div class="col-md-3">
                            <a href="{% url 'myblog' %}" class="btn btn-primary btn-sm">Back</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h2>Title : :{{blogs.title}}</h2>
                    <h2>Image : : <img src="{{blogs.blog_image.url}}" alt="" width="40%" height="40%"></h2>
                    <h2>Description : :<p>{{blogs.description|safe}}</p></h2>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
