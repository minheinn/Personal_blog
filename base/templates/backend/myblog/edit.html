{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-10">
                        <h3>Edit My Blog</h3>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'myblog' %}" onclick="history.back()" class="btn btn-primary btn-sm">Back</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{forms.title|as_crispy_field}}                          
                        {{forms.description|as_crispy_field}}                          
                        {{forms.blog_image|as_crispy_field}}                                                   
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
